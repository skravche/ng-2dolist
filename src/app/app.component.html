<section class="todoapp">
  <app-todo-list-header (add)="addTodo($event)"></app-todo-list-header>
  <app-todo-list [todos]="todos" (toggleComplete)="toggleTodoComplete($event)"
                 (remove)="removeTodo($event)"></app-todo-list>
  <app-todo-list-footer [todos]="todos"></app-todo-list-footer>
</section>
